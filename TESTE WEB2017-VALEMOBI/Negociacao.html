<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Negociação de Mercadoria</title>
	<meta charset="utf-8">
	<!--Dispositivos -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- chamando as bibliotecas bootstrap-->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/javascript" href="bootstrap/js/bootstrap.min.js">
	<!--Chamando script de estilo css-->
	<link rel="stylesheet" type="text/css" href="Estilo.css">
	<script type="text/javascript" src="Validacao.js"></script>
</head>
<body>
	<!--Denominando o container como fluido-->
	<div class="container-fluid">
      	<img width="60px"  src="img/logo.png" alt="valemobi-negociação" class="img-responsive">
      	 <div class="row">
	      <div class="col-xs-12 col-sm-1-block">
	      	<center><label class="Tcor"><font size="5px">Negocie com a <span class="V">Valemobi</span> neste 2017</font></label></center>
	      </div>
      </div>
      <!--Denominando o container principal-->
      <div class="container">
	      <!--div de posicionamento e estilo do form-->
	      <div class="FormGeral">
		  <!--action="PRINCIPAL.php" method="post"--> 
	    	<form action="PRINCIPAL.php" method="post" name="formNeg" class="form-horizontal"> <!--Denominando o form em linha para chamar o script do bootstrap-->
	      		<div class="form-group"><!--delimitando o form de negociação-->
	      			<label for="mec" >Codigo da Mercadoria</label>
	    				<input type="text" class="form-control" name="cod"  id="mec" maxlength="4" placeholder="01(obs:2 digitos no min)" autofocus>
	    					<label for="tp" >Tipo da Mercadoria</label>
	    						<input type="text" class="form-control" style="color:#303030" maxlength="20"  onKeypress=" letra(event)" id="tp" name="tipo" placeholder="Software Bancario">
	    							<label for="nom" >Nome</label>
	    								<input type="text" class="form-control" style="color:#303030"  id="nom"  onKeypress=" letra(event)" name="nome" placeholder="Asset System ...">
		      									<label for="qtd" >Quantidade</label>
		 											<input type="number" class="form-control" s style="color:#303030"  maxlength="4" name="qtd" id="qtd" placeholder="200 ">
		      											<label for="prec" >Preço</label>
		 													<input type="text" class="form-control" id="prec"   style="color:#303030"  maxlength="15" name ="prec" placeholder="200.00 ..."  pattern="([0-9]{1,3}\.)?[0-9]{1,3}.[0-9]{2}$" >
		      													<label for="tN" >Tipo de negocio</label>
		 															<input type="text" class="form-control" name="tn"  style="color:#303030"  maxlength="6" onKeypress="letra(event)" id="tN" placeholder="Compra ou Venda" >
		 									
	 			</div>
		 														<div class="envio">
			      												
			      													<button type="submit" onclick="validar()" class="btn btn-warning btn-block">Negociar agora!</button>
	
			      												</div>	
	      	</form>
	      </div>
      </div><!--fechando o container principal-->			
	</div>
	<div class="rodape">
		<div class="Ali">
		<center><h3>Desenvolvido por Guilherme Nunes Lopes<h3></center>
		<center><h3>contato:guilherme.lopes68@etec.sp.gov.br</h3></center>
		</div>
	</div>
</body>
</html>
